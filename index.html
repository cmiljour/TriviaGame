<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="assets/javascript/app.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	<div id="intro">
		<div><h1>Cory's Super Minimalist True False Quiz</h1>
		<div id="start" class="row">
			<button type="button" class="btn-lg">StartMe!</button>
		</div>
		<div id="results">
			<p>Correct: <span id="right"></span> </p>
			<p>Incorrect: <span id="wrong"></span></p>
			<p>Unguessed: <span id="noShow"></span></p>
		</div>
	</div>
	<form>
		<div id="hideForm" class="form-group">
			<span id="countdown" class="timer"></span>
			<h3>You are super awesome?</h3>
			<div class="radio-inline">
		  		<label>
					<input type="radio" name="group1" value="1">
				True
		  		</label>
			</div>
			<div class="radio-inline">
		  		<label>
				<input type="radio"  name="group1" value="0" id="correct">
				False
		 	 	</label>
			</div>
			<h3>Northwestern Coding Boot Camp is terrible?</h3>
			<div class="radio-inline">
		  		<label>
					<input type="radio" name="group2" value="0">
				True
		  		</label>
			</div>
			<div class="radio-inline">
		  		<label>
				<input type="radio"  name="group2" value="1" id="correct">
				False
		 	 	</label>
			</div>
			<h3>Mark the Teacher likes energy?</h3>
			<div class="radio-inline">
		  		<label>
					<input type="radio" name="group3" value="1">
				True
		  		</label>
			</div>
			<div class="radio-inline">
		  		<label>
				<input type="radio"  name="group3" value="0" id="correct">
				False
		 	 	</label>
			</div>
			<h3>Triple golf clap?</h3>
			<div class="radio-inline">
		  		<label>
					<input type="radio" name="group4" value="1">
				True
		  		</label>
			</div>
			<div class="radio-inline">
		  		<label>
				<input type="radio"  name="group5" value="0" id="correct">
				False
		 	 	</label>
			</div>
		<div>
			<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
  			Click me to start timer!
  			</button>
  			<button type="button" id="myButton2" data-loading-text="Loading..." class="btn btn-primary" style="background-color: red" autocomplete="off">
  			Click me to end game!
  			</button>
  		</div>
		</div>

	</form>
</body>
</html>
